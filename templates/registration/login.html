{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <p>{{ form|crispy }}</p>
    <p><a class="text-secondary" href="{% url 'password_reset' %}">Forget your password?</a></p>
    <button class="btn btn-success" type="submit">Login</button>
</form>
{% endblock content %}
